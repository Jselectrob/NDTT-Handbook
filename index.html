<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDTT Handbook</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
            color: #f1f5f9;
            min-height: 100vh;
        }
        header {
            background: #020617;
            border-bottom: 1px solid #334155;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header-content {
            max-width: 80rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            background: linear-gradient(to right, #fbbf24, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle { color: #94a3b8; margin-top: 0.5rem; }
        .wip-badge {
            background: #d97706;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 2px solid #f59e0b;
            text-align: center;
        }
        .wip-badge p:first-child { font-weight: bold; font-size: 0.875rem; }
        .wip-badge p:last-child { font-size: 0.75rem; }
        .container {
            display: flex;
            max-width: 80rem;
            margin: 0 auto;
        }
        nav {
            width: 16rem;
            background: #1e293b;
            border-right: 1px solid #334155;
            min-height: calc(100vh - 120px);
            padding: 1rem;
        }
        nav ul { list-style: none; }
        nav li { margin-bottom: 0.5rem; }
        nav button {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            background: transparent;
            color: #cbd5e1;
            transition: all 0.2s;
            font-size: 1rem;
        }
        nav button:hover { background: #334155; color: white; }
        nav button.active { background: #d97706; color: white; }
        main {
            flex: 1;
            padding: 2rem;
        }
        .content-box {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 2rem;
            border: 1px solid #334155;
        }
        .card {
            background: #334155;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }
        .card:hover {
            border-color: #f59e0b;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #475569;
        }
        .card-subtitle {
            color: #f59e0b;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        .stat-line {
            color: #cbd5e1;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        .trait-list { margin-top: 1rem; }
        .trait-item {
            margin-bottom: 0.75rem;
            padding-left: 1rem;
            color: #cbd5e1;
        }
        .trait-name { color: #f59e0b; font-weight: bold; }
        .card-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #475569;
            color: #cbd5e1;
            font-style: italic;
        }
        h2 { font-size: 1.875rem; font-weight: bold; margin-bottom: 1.5rem; color: #fbbf24; }
        h3 { font-size: 1.5rem; color: #f59e0b; margin-top: 1.5rem; margin-bottom: 1rem; }
        h4 { font-size: 1.25rem; color: #fbbf24; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        p { color: #cbd5e1; line-height: 1.8; margin-bottom: 1rem; }
        strong { color: #fbbf24; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div>
                <h1>NDTT</h1>
                <p class="subtitle">Non-Descript Table Top RPG - A Community-Driven System</p>
            </div>
            <div class="wip-badge">
                <p>⚠️ WORK IN PROGRESS</p>
                <p>Active Development</p>
            </div>
        </div>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><button class="active" onclick="showSection('home')">Home</button></li>
                <li><button onclick="showSection('rules')">Core Rules</button></li>
                <li><button onclick="showSection('races')">Races</button></li>
                <li><button onclick="showSection('classes')">Classes</button></li>
                <li><button onclick="showSection('lore')">Lore</button></li>
                <li><button onclick="showSection('community')">Community</button></li>
                <li><button onclick="showSection('workshop')">Mechanics Workshop</button></li>
            </ul>
        </nav>

        <main>
            <div class="content-box">
                <div id="content"></div>
            </div>
        </main>
    </div>

    <script>
        const content = {
            home: `
                <h2>Welcome to NDTT</h2>
                <h3>About This Game</h3>
                <p>NDTT (Non-Descript Table Top RPG) is a community-driven fantasy role-playing game that empowers players to create their own custom classes, races, backstories, items, weapons, campaigns, and abilities. The core philosophy is creative freedom balanced with fair gameplay.</p>
                
                <h3>What Makes This Different?</h3>
                <p>NDTT features a unique Ability Point system that allows players to literally build their own abilities from scratch. Every character is truly unique, shaped by the player's imagination and strategic choices.</p>
                
                <h3>Character Creation Overview</h3>
                <p>Characters are built using six core attributes and a pool of Ability Points that you spend to create your own custom abilities. Higher-cost abilities are more powerful but harder to successfully execute.</p>
                
                <h3>Campaign Persistence</h3>
                <p>Your character is locked during a campaign but carries forward to future adventures. Between campaigns, you can respec abilities.</p>
            `,
            
            rules: `
                <h2>Core Rules</h2>
                <h3>Core Attributes</h3>
                <p><strong>Strength (STR)</strong> - Physical power and combat prowess. Adds directly to physical damage dealt.</p>
                <p><strong>Defense (DEF)</strong> - Overall defensive capability, encompassing dodge, armor, and damage reduction.</p>
                <p><strong>Vitality (VIT)</strong> - Health points (HP). Determines how much damage you can take before falling.</p>
                <p><strong>Intelligence (INT)</strong> - Mental acuity and magical power. Adds directly to magic-based damage.</p>
                <p><strong>Wisdom (WIS)</strong> - Perception, insight, and magical understanding. Adds directly to magic-based damage.</p>
                <p><strong>Charisma (CHA)</strong> - Force of personality, persuasiveness, and leadership ability.</p>
                
                <h3>Ability Point System</h3>
                <h4>Ability Point Progression</h4>
                <p><strong>Starting Points:</strong> 10 ability points at character creation</p>
                <p><strong>Level Gain:</strong> +2 ability points per level</p>
                <p><strong>Maximum Cap:</strong> 30 ability points total</p>
                
                <h4>Creating Abilities</h4>
                <p>When you create an ability, you spend ability points from your pool. The more points you invest, the more powerful the ability becomes.</p>
                <p><strong>Important Balance Mechanic:</strong> Higher-cost abilities are more powerful but HARDER to successfully execute. They require higher dice rolls to hit/succeed.</p>
            `,
            
            races: `
                <h2>Races</h2>
                
                <div class="card">
                    <div class="card-header">Human</div>
                    <div class="stat-line"><strong>Size:</strong> Medium | <strong>Speed:</strong> 30ft</div>
                    <div class="card-footer">Versatile and adaptable. The baseline race against which all others are measured.</div>
                </div>

                <div class="card">
                    <div class="card-header">Eternasoul</div>
                    <div class="stat-line"><strong>Size:</strong> Medium | <strong>Speed:</strong> 40ft (walking, burrowing), variable (climbing, flying, swimming)</div>
                    <div class="trait-list">
                        <strong>Special Traits:</strong>
                        <div class="trait-item"><span class="trait-name">• Inhabitation:</span> Can inhabit the body of a dead creature as a bonus action, gaining access to its physical abilities and senses. Can remain in a host for up to 1 hour.</div>
                        <div class="trait-item"><span class="trait-name">• Ethereal Form:</span> Can return to ethereal form as a bonus action, becoming transparent and immune to non-magical weapons. Can move through solid objects and has a fly speed of 30ft.</div>
                        <div class="trait-item"><span class="trait-name">• Energy Synergy:</span> When inhabiting a host, can merge energy to gain access to new abilities (determined by DM).</div>
                        <div class="trait-item"><span class="trait-name">• Darkvision:</span> Can see in the dark up to 60ft.</div>
                    </div>
                    <div style="margin-top: 1rem;"><strong>Languages:</strong> Eternasoul and one other language of your choice</div>
                    <div class="card-footer">Ancient energy-based creatures from a dimension of complete darkness. After a catastrophic event, they fled to Eternia using a powerful energy-katana. Now trapped in Eternia, they search for answers about their forced migration.</div>
                </div>

                <div class="card">
                    <div class="card-header">Eternagolem</div>
                    <div class="stat-line"><strong>Size:</strong> Medium | <strong>Speed:</strong> 30ft</div>
                    <div class="trait-list">
                        <strong>Special Traits:</strong>
                        <div class="trait-item"><span class="trait-name">• Unique Physiology:</span> Blend of Eternasoul energy and golem construct, granting enhanced physical abilities.</div>
                        <div class="trait-item"><span class="trait-name">• Golem Endurance:</span> Do not need to sleep, eat, or breathe.</div>
                        <div class="trait-item"><span class="trait-name">• Ethereal Form:</span> Can turn ethereal as a bonus action. Has a fly speed of 20ft in this form.</div>
                        <div class="trait-item"><span class="trait-name">• Golem Repair:</span> Can repair itself over time, regaining hit points at the end of each long rest.</div>
                        <div class="trait-item"><span class="trait-name">• Katana Affinity:</span> Can wield katanas with exceptional proficiency and skill.</div>
                        <div class="trait-item"><span class="trait-name">• Darkvision:</span> Can see in the dark up to 60ft.</div>
                    </div>
                    <div style="margin-top: 1rem;"><strong>Languages:</strong> Eternasoul and Common</div>
                    <div class="card-footer">A subrace created from genetic experiments where Eternasoul energy was infused with golem constructs. Ideal for melee combat and protecting allies.</div>
                </div>

                <div class="card">
                    <div class="card-header">Roshuman</div>
                    <div class="stat-line"><strong>Size:</strong> Medium | <strong>Speed:</strong> 30ft</div>
                    <div class="trait-list">
                        <strong>Special Traits:</strong>
                        <div class="trait-item"><span class="trait-name">• Rooster Head:</span> Head and facial features of a rooster, including comb and wattle.</div>
                        <div class="trait-item"><span class="trait-name">• Morning Person:</span> Gain advantage on all checks made before noon.</div>
                        <div class="trait-item"><span class="trait-name">• Battlecry:</span> Can let out powerful battlecry as bonus action, granting temporary hit points to allies within 30ft.</div>
                        <div class="trait-item"><span class="trait-name">• Razor Talons:</span> Sharp talons that can be used as natural weapons dealing slashing damage.</div>
                        <div class="trait-item"><span class="trait-name">• Fowl Play:</span> Can communicate with birds and have advantage on animal handling checks.</div>
                    </div>
                    <div style="margin-top: 1rem;"><strong>Languages:</strong> Roshuman, Common</div>
                    <div class="card-footer">Rare and proud race descended from powerful warriors. Despite their fearsome appearance, they are respected members of society, often serving as knights and soldiers.</div>
                </div>

                <div style="margin-top: 2rem; padding: 1.5rem; background: #1e293b; border: 1px solid #475569; border-radius: 0.5rem;">
                    <p style="font-style: italic;"><strong>Note:</strong> Additional races including Squishion, Pickled Squishion, Fungion, Toxic Fungion, Fungiclad, Lumichen, Lumilichen, and Smogblimb are available but not yet fully formatted. Check back soon!</p>
                </div>
            `,
            
            classes: `
                <h2>Classes</h2>
                <p>Unlike traditional RPGs, NDTT doesn't strictly define classes. Instead, classes emerge organically from your ability choices, attribute distribution, and playstyle.</p>
                
                <h3>Martial Archetypes</h3>
                
                <div class="card">
                    <div class="card-header">Warrior</div>
                    <div class="card-subtitle">Focus: STR and DEF</div>
                    <p>Create abilities centered on physical combat and weapon mastery.</p>
                    <div class="card-footer"><strong>Role:</strong> Frontline combatant who excels at dealing and taking physical damage.</div>
                </div>

                <div class="card">
                    <div class="card-header">Paladin</div>
                    <div class="card-subtitle">Focus: STR with WIS/INT</div>
                    <p>Combine physical abilities with supportive or divine-themed powers.</p>
                    <div class="card-footer"><strong>Role:</strong> Holy warrior who can both fight and support allies.</div>
                </div>

                <div class="card">
                    <div class="card-header">Ranger</div>
                    <div class="card-subtitle">Focus: DEF and tactical abilities</div>
                    <p>Focus on precision and battlefield control.</p>
                    <div class="card-footer"><strong>Role:</strong> Skilled hunter and tracker who controls the battlefield.</div>
                </div>

                <h3>Magical Archetypes</h3>
                
                <div class="card">
                    <div class="card-header">Wizard</div>
                    <div class="card-subtitle">Focus: INT maximized</div>
                    <p>Invest in high-cost devastating spells that require careful timing.</p>
                    <div class="card-footer"><strong>Role:</strong> Glass cannon spellcaster with powerful but risky magic.</div>
                </div>

                <div class="card">
                    <div class="card-header">Sorcerer</div>
                    <div class="card-subtitle">Focus: INT with versatility</div>
                    <p>Balance INT with multiple mid-cost abilities for versatility.</p>
                    <div class="card-footer"><strong>Role:</strong> Flexible caster with innate magical talent.</div>
                </div>

                <h3>Support Archetypes</h3>
                
                <div class="card">
                    <div class="card-header">Cleric</div>
                    <div class="card-subtitle">Focus: WIS</div>
                    <p>Create healing and protective abilities.</p>
                    <div class="card-footer"><strong>Role:</strong> Divine spellcaster who heals and protects allies.</div>
                </div>

                <div class="card">
                    <div class="card-header">Bard</div>
                    <div class="card-subtitle">Focus: CHA</div>
                    <p>Create abilities that buff allies or debuff enemies.</p>
                    <div class="card-footer"><strong>Role:</strong> Inspiring performer who enhances the party.</div>
                </div>
            `,
            
            lore: `
                <h2>World & Lore</h2>
                
                <h3>The World of Eternia</h3>
                <p>Eternia is a vast and varied world, shaped by powerful forces that have molded its landscapes and its inhabitants. The world is mostly composed of a large continent stretching across the northern hemisphere, bordered by vast oceans and towering mountain ranges.</p>
                
                <h3>Urzallism: The Eight Gods</h3>
                <p>Urzallism is the primary religion of Eternia, based on worship of eight gods representing the elements, forces, and energies of the world.</p>
                
                <div class="card">
                    <div class="card-header">Arid</div>
                    <div class="card-subtitle">Goddess of Air</div>
                    <p><strong>Domain:</strong> Air, Wind, Sky</p>
                    <p>A powerful and graceful deity who commands the winds and sky. Often depicted as a beautiful woman with wings riding on the back of a great eagle. Born from the breath of the first living beings.</p>
                    <div class="card-footer">Known for wisdom, intelligence, fairness, and justice. A master of strategy and planning, often sought for advice by other gods and mortals.</div>
                </div>

                <div class="card">
                    <div class="card-header">Tori</div>
                    <div class="card-subtitle">Goddess of Water</div>
                    <p><strong>Domain:</strong> Water, Oceans, Rivers</p>
                    <p>A powerful and mysterious deity who commands the oceans and rivers. Often depicted as a beautiful woman with long, flowing hair riding on the back of a great dolphin. Born from the tears of the first living beings.</p>
                    <div class="card-footer">Known for kindness, compassion, and healing. A master of rejuvenation who seeks to bring peace and harmony to the world.</div>
                </div>

                <div class="card">
                    <div class="card-header">Mark</div>
                    <div class="card-subtitle">God of Earth</div>
                    <p><strong>Domain:</strong> Earth, Land, Forests</p>
                    <p>A powerful and strong deity who commands the land and forests. Often depicted as a mighty warrior wielding a great axe and riding on the back of a great bear. Born from the first seeds of life.</p>
                    <div class="card-footer">Known for strength, courage, fierce loyalty, and unwavering devotion. A master of battle and war who always stands up for what he believes in.</div>
                </div>

                <div class="card">
                    <div class="card-header">Jarius</div>
                    <div class="card-subtitle">God of Fire</div>
                    <p><strong>Domain:</strong> Fire, Heat, Flames</p>
                    <p>A powerful and fiery deity who commands flames and heat. Often depicted as a fierce dragon who breathes fire. Born from the first sparks of life.</p>
                    <div class="card-footer">Known for passion, energy, boldness, and daring. A master of creativity and innovation who seeks to push boundaries.</div>
                </div>

                <div class="card">
                    <div class="card-header">Seishin</div>
                    <div class="card-subtitle">God of Spirit</div>
                    <p><strong>Domain:</strong> Spirit, Soul, Essence</p>
                    <p>A powerful and wise deity who commands the essence of life and the power of the soul. Often depicted as a wise old man carrying a staff and a book of knowledge. Born from the first whispers of life.</p>
                    <div class="card-footer">Known for wisdom, insight, and deep understanding of the spiritual realm. A master of divination and prophecy.</div>
                </div>

                <div class="card">
                    <div class="card-header">Hikari</div>
                    <div class="card-subtitle">God of Light</div>
                    <p><strong>Domain:</strong> Light, Sun, Stars</p>
                    <p>A powerful and radiant deity who commands the sun and stars. Often depicted as a shining sun radiating warmth and light. Born from the first glimmers of life.</p>
                    <div class="card-footer">Known for radiance, warmth, generosity, and kindness. A master of growth and prosperity.</div>
                </div>

                <div class="card">
                    <div class="card-header">Avarielle</div>
                    <div class="card-subtitle">Goddess of Darkness</div>
                    <p><strong>Domain:</strong> Darkness, Shadows, Secrets</p>
                    <p>A powerful and mysterious deity who commands shadows and secrets. Often depicted as a hooded figure who moves in shadows. Born from the first secrets of life.</p>
                    <div class="card-footer">Known for cunning, intelligence, and hidden knowledge. Seeks to keep the balance between light and darkness.</div>
                </div>

                <div class="card">
                    <div class="card-header">Kontiferus</div>
                    <div class="card-subtitle">God of Judgement</div>
                    <p><strong>Domain:</strong> Justice, Judgement, Karma</p>
                    <p>A powerful and just deity who commands the scales of justice and the fate of mortals. Often depicted as a great judge sitting on a throne of gold. Born from the first thoughts of justice and fairness.</p>
                    <div class="card-footer">Known as the Karma Enforcer - fair and impartial, but stern. Should only be invoked when absolutely necessary, as he will judge the invoker as well.</div>
                </div>
            `,
            
            community: `
                <h2>Community Content</h2>
                <h3>Community-Driven Development</h3>
                <p>NDTT thrives on player creativity and contributions. This is where the magic happens - where players share their custom races, unique ability builds, homebrew items, and creative interpretations of the rules.</p>
                
                <h3>What You Can Contribute</h3>
                <p><strong>Custom Races:</strong> Design unique races with distinct traits and lore.</p>
                <p><strong>Ability Builds:</strong> Share your character's ability loadout and strategy.</p>
                <p><strong>Items & Equipment:</strong> Create weapons, armor, and magical items.</p>
                <p><strong>Campaign Settings:</strong> Develop entire worlds and storylines.</p>
                <p><strong>House Rules:</strong> Propose modifications or additions to core mechanics.</p>
                
                <h3>Submission Guidelines</h3>
                <p><strong>Balance:</strong> Content should be balanced and not overwhelmingly powerful.</p>
                <p><strong>Originality:</strong> Create original content or properly credit sources of inspiration.</p>
                <p><strong>Lore Integration:</strong> Content should fit within existing game worlds or clearly define its own setting.</p>
                <p><strong>Play-testing:</strong> Test your content in actual gameplay before sharing.</p>
            `,
            
            workshop: `
                <h2>Mechanics Workshop</h2>
                <p>Here's the finalized Ability Point system mechanics for damage-based abilities.</p>
                
                <h3>Ability Creation Process</h3>
                <p><strong>Step 1:</strong> Decide how many Ability Points to invest (1-10 AP maximum per ability)</p>
                <p><strong>Step 2:</strong> Roll d20 to determine your ability's permanent base damage</p>
                <p><strong>Step 3:</strong> Use the table below to find your damage range</p>
                
                <div class="card">
                    <div class="card-header">Damage Ranges (Creation Roll)</div>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-top: 1rem;">
                        <div><strong style="color: #fbbf24;">1 AP:</strong> 1-10 damage</div>
                        <div><strong style="color: #fbbf24;">2 AP:</strong> 3-13 damage</div>
                        <div><strong style="color: #fbbf24;">3 AP:</strong> 6-16 damage</div>
                        <div><strong style="color: #fbbf24;">4 AP:</strong> 10-20 damage</div>
                        <div><strong style="color: #fbbf24;">5 AP:</strong> 15-25 damage</div>
                        <div><strong style="color: #fbbf24;">6 AP:</strong> 21-31 damage</div>
                        <div><strong style="color: #fbbf24;">7 AP:</strong> 27-37 damage</div>
                        <div><strong style="color: #fbbf24;">8 AP:</strong> 34-44 damage</div>
                        <div><strong style="color: #fbbf24;">9 AP:</strong> 42-52 damage</div>
                        <div><strong style="color: #fbbf24;">10 AP:</strong> 51-61 damage</div>
                    </div>
                </div>

                <h3>Combat Usage</h3>
                <p>When using your ability in combat, roll d20 "to hit". You must meet or exceed the difficulty based on your ability's cost:</p>
                
                <div class="card">
                    <div class="card-header">To Hit Difficulty</div>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; margin-top: 1rem;">
                        <div><strong style="color: #fbbf24;">1 AP:</strong> Need 2+ (95% chance)</div>
                        <div><strong style="color: #fbbf24;">2 AP:</strong> Need 4+ (85% chance)</div>
                        <div><strong style="color: #fbbf24;">3 AP:</strong> Need 6+ (75% chance)</div>
                        <div><strong style="color: #fbbf24;">4 AP:</strong> Need 8+ (65% chance)</div>
                        <div><strong style="color: #fbbf24;">5 AP:</strong> Need 10+ (55% chance)</div>
                        <div><strong style="color: #fbbf24;">6 AP:</strong> Need 12+ (45% chance)</div>
                        <div><strong style="color: #fbbf24;">7 AP:</strong> Need 14+ (35% chance)</div>
                        <div><strong style="color: #fbbf24;">8 AP:</strong> Need 16+ (25% chance)</div>
                        <div><strong style="color: #fbbf24;">9 AP:</strong> Need 17+ (20% chance)</div>
                        <div><strong style="color: #fbbf24;">10 AP:</strong> Need 18+ (15% chance)</div>
                    </div>
                </div>

                <h3>Damage Bonus</h3>
                <p>If you hit, you deal your permanent base damage PLUS a bonus:</p>
                <p><strong>Bonus = (Your Roll - Minimum Needed) × 1%</strong></p>
                
                <div class="card">
                    <div class="card-header">Example: 5 AP Ability</div>
                    <p><strong>Creation:</strong> You spend 5 AP and roll 18 on d20 → Your permanent base damage is 23</p>
                    <p style="margin-top: 1rem;"><strong>Combat Round 1:</strong> Roll 12 to hit (need 10+) → HIT! Deal 23 + 2% = 23.46 damage</p>
                    <p><strong>Combat Round 2:</strong> Roll 8 to hit (need 10+) → MISS!</p>
                    <p><strong>Combat Round 3:</strong> Roll 19 to hit (need 10+) → HIT! Deal 23 + 9% = 25.07 damage</p>
                </div>

                <h3>Strategic Considerations</h3>
                <div class="card">
                    <div class="card-header">Build Archetypes</div>
                    <p><strong style="color: #fbbf24;">The Reliable (5× 2AP abilities):</strong></p>
                    <p>Five abilities with 85% hit chance and 3-13 damage each. Consistent damage output every turn.</p>
                    
                    <p style="margin-top: 1rem;"><strong style="color: #fbbf24;">The Balanced (2× 5AP abilities):</strong></p>
                    <p>Two abilities with 55% hit chance and 15-25 damage each. Good balance of power and reliability.</p>
                    
                    <p style="margin-top: 1rem;"><strong style="color: #fbbf24;">The Glass Cannon (1× 10AP ability):</strong></p>
                    <p>One ability with 15% hit chance and 51-61 damage. High risk, devastating reward. You'll miss a lot but when you hit, it hurts.</p>
                </div>

                <h3>Future Development</h3>
                <p><strong>Healing Abilities:</strong> Use same damage ranges but heal instead</p>
                <p><strong>Buff/Debuff Abilities:</strong> INT/WIS/CHA based with percentage success chances (50-100% for 1 AP, 40-90% for 2 AP, etc.)</p>
                <p><strong>Resource Costs:</strong> Using abilities costs HP, DEF, or other stats based on ability type</p>
            `
        };

        function showSection(section) {
            document.getElementById('content').innerHTML = content[section];
            
            // Update active button
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Load home content on page load
        document.getElementById('content').innerHTML = content.home;
    </script>
